<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de PDF</title>
    <style>
        #pdf-container {
            width: 100%;
            height: 100vh;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinha no topo */
        }
        canvas {
            border: 1px solid #000;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Visualizador de PDF</h1>

    <div id="pdf-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        // Caminho do seu PDF
        const pdfPath = 'sample.pdf';

        // Configuração do PDF.js
        const loadingTask = pdfjsLib.getDocument(pdfPath);

        loadingTask.promise.then(function(pdf) {
            console.log('PDF carregado');
            
            // Função para renderizar uma página do PDF
            function renderPage(pageNum) {
                pdf.getPage(pageNum).then(function(page) {
                    const scale = 1.5;  // Ajuste para o tamanho da página
                    const viewport = page.getViewport({ scale: scale });
                    
                    // Cria um elemento <canvas> para renderizar a página
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    // Adiciona o canvas ao container
                    document.getElementById('pdf-container').appendChild(canvas);
                    
                    // Renderiza a página no canvas
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext);
                });
            }

            // Renderiza a primeira página do PDF
            renderPage(1);
        }).catch(function(error) {
            console.error('Erro ao carregar o PDF:', error);
        });
    </script>
</body>
</html>
